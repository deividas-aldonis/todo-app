<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
    <script type="module" src="app.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>

  <body>
    <div class="header-background-image"></div>
    <div class="container">
      <header class="todo-header">
        <h1 class="todo-title prevent-select">todo</h1>
        <div class="theme-switch-btn prevent-select" data-current-theme="light">
          <img class="moon-icon" src="./images/icon-moon.svg" alt="moon icon" />
          <img class="sun-icon" src="./images/icon-sun.svg" alt="sun icon" />
        </div>
      </header>

      <div class="add-todo">
        <div class="add-icon icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"
            />
          </svg>
        </div>
        <input
          class="add-todo-input"
          type="text"
          placeholder="Create a new todo..."
        />
      </div>

      <div class="todo-container hide">
        <ul class="todo-list"></ul>
        <div class="todo-footer">
          <p class="todo-left">0 items left</p>
          <button class="clear-btn">clear completed</button>
        </div>
      </div>

      <div class="todo-filter hide prevent-select">
        <button class="active" data-filter="all">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
      </div>

      <p class="dnd-tip hide">Drag and drop to reorder list</p>
    </div>
    <template>
      <div>
        <div class="icon complete-todo-btn prevent-select ignore-drag">
          <img
            class="icon-image"
            src="./images/icon-check.svg"
            alt="check icon"
          />
        </div>
        <p></p>
      </div>
      <svg class="delete-btn ignore-drag" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
        />
      </svg>
    </template>
  </body>
</html>
