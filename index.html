<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script>
      const isLocalStorageIsEnabled = () => {
        try {
          const key = `__storage__test`;
          window.localStorage.setItem(key, null);
          window.localStorage.removeItem(key);
          return true;
        } catch (e) {
          return false;
        }
      };

      const localStorageEnabled = isLocalStorageIsEnabled();

      if (localStorageEnabled) {
        const theme = localStorage.getItem("theme");

        if (theme === "dark") {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script type="module" src="app.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>

  <body>
    <div class="hide header-mobile-bg"></div>
    <div class="hide header-desktop-bg"></div>

    <div class="container">
      <header class="todo-header">
        <h1 class="todo-title prevent-select">todo</h1>
        <div class="theme-switch-btn prevent-select" data-current-theme="light">
          <img class="moon-icon" src="./images/icon-moon.svg" alt="moon icon" />
          <img class="sun-icon" src="./images/icon-sun.svg" alt="sun icon" />
        </div>
      </header>

      <div class="add-todo">
        <div class="add-icon icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"
            />
          </svg>
        </div>
        <input
          class="add-todo-input"
          type="text"
          placeholder="Create a new todo..."
        />
      </div>

      <div class="todo-container hide">
        <ul class="todo-list"></ul>
        <div class="todo-footer">
          <p class="todo-left">0 items left</p>
          <div class="todo-footer-filter">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">
              Completed
            </button>
          </div>
          <button class="clear-btn">clear completed</button>
        </div>
      </div>

      <div class="todo-filter hide prevent-select">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <p class="dnd-tip hide">Drag and drop to reorder list</p>
    </div>
    <!-- Todo Item Template -->
    <template>
      <div>
        <button class="complete-todo-btn">
          <div class="complete-todo-icon"></div>
        </button>
        <p></p>
      </div>
      <button class="delete-btn">
        <div class="delete-icon"></div>
      </button>
    </template>
  </body>
</html>
